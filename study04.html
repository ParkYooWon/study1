<!doctype html>
<html>
    <head>
        <title>
            조건처리
        </title>
        <meta charset="utf-8">

    </head>
    <body>


        <script>
            var number=" "; // ""이면 false, " "이면, 띄어쓰기 공백을 가지고있으므로 true

            if(number) {
                console.log("조건이 참이므로 실행합니다."); 

            }
            var numf; // -> 이 데이터는 undifined

           //자바스크립에서의 조건처리
           //자바스크립트에서의 조건처리이므로, java등에서는 사용하지 않는다.
            
            console.log(Boolean("")); //속이 비어있는 문자열, false이다. 거짓이다.
            console.log(Boolean());  // 내용물이 존재하지 않는 경우, false이다.
            console.log(Boolean(0)); // 숫자 0인겨우. false이다.
            console.log(Boolean(null)); //값이 null인 경우. false 공허한, 비어있는 모양으로 있기로 정의 된 것.언디파인이랑 다름
            console.log(Boolean(undefined)); // 값이 undifined인 경우, false이다.
            console.log("==========위의 것들은 전부 false ======================");

            console.log(Boolean(" ")); //띄어쓰기를 포함하여 문자가 하나라도 있는 문자열, true
            console.log(Boolean("가")); 
            console.log(Boolean(-200));  //음수를 포함하여 0이 아닌 모든 숫자, true
            console.log(Boolean(1<3)); // 연산의 결과가 true인 경우, true
            
                      
    



        </script>
    </body>
</html>
