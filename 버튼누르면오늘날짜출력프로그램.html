<!doctype html>
    <html lang="ko">
        <head>
            <meta charset="utf-8">
            <title>버튼 누르면 오늘 날짜 출력 프로그램</title>
        </head>
        <body>
            
            <p>
             <button type="button" onclick='document.getElementById("today1").innerHTML=date1'>오늘날짜표시</button> 
             <span id="today1"> </span>
            </p>

            <p>
            <button type="button" onclick='document.getElementById("today2").innerHTML=date2+"인데 진짜 누구 생일이야?"'>누구 생일 날짜</button>
            <span id="today2"> </span>
            </p>

            <p>
                <button type="button" onclick='document.getElementById("today3").innerHTML=date3+"@" '>한국버전 오늘 날짜</button>
                <span id="today3"> </span>
                </button>
            </p>

            
            
            <script>
              

                //국제표준 날짜
                var date1 = new Date();
                document.write(date1,"<br>");
                
                //누구 생일 날짜
                var date2 =new Date(1999,10,19);
                document.write(date2,"<br>");
                // 한국말ver 오늘 날짜
                var today = "오늘은"+date1.getFullYear()+'년' +(date1.getMonth()+1)+'월'+date1.getDate()+'일';
                document.write(today); // 0부터 1월이 시작되므로 11은 12월이기에 +1을 해준것임

                // 날짜 요일 배열 생성
                var arrDayStr = ['일','월','화','수','목','금','토']; 
                // 스크립트 특성상. 0부터 6사이의 숫자로 요일을 표시합니다. 0은 일욜일을 의미하고, 6은 토요일을 말해줍니다.
                var date3= "오늘은 "+date1.getFullYear()+'년' +  (date1.getMonth()+1)+'월'
                    + date1.getDate()+'일'+arrDayStr[date1.getDay()]+"요일 입니다.";
                document.write(date3);
                  
                </script>
          
            
        

           

        </body>
    </html>
