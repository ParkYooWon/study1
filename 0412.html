<!doctype html>
<html  lang="ko">
    <head>
        <meta charset="utf-8">
        <title>데이터 추출법</title>
        <style>
            fieldset {
                width: 400px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>체크박스</legend>
            <input type="checkbox" value="java">java
            <input type="checkbox" value="Android">Android
            <input type="checkbox" value="CSS">CSS<br>

            <input type="checkbox" value="HTML">html
            <input type="checkbox" value="IOT">IOT
            <input type="checkbox" value="Javascript">Javascript

        </fieldset>
        <fieldset>
            <legend>셀렉트</legend>
            <select>
                <option>
                    java
                </option>
                <option>
                    Android
                </option>
                <option>
                    CSS
                </option>
                <option>
                    HTML
                </option>
                <option>
                    IOT
                </option>
                <option>
                    Javascript
                </option>
            </select>
        </fieldset>

        <fieldset>
            <legend>전송</legend>
            <input id="btn" type="button" value="전송">

        </fieldset>

        <fieldset>
            <legend>출력내용</legend>
            <p id="result"> 체크내용 : </p>
            <p>셀렉트 내용</p>

        </fieldset>

        <script>
            var button = document.getElementById("btn");
                // 도큐먼트. 모든문서 상에서 btn이라는 id를 갖고있는 요소를 가져와서, button변수그릇에다가 넣어라
                // html태그도 변수안에다가 넣을 수 있다는 것이다. 
            console.log(button);
                //디버깅모드의 console창을 보면, 태그 전체가 다 가져온것을 알 수 있다.

            button.addEventListener("click", function(){    // button변수에 이벤트를 발생할 수 있게 하려고한다. 이벤트는 click, 어찌됐든 클릭을해야 뭐가 나온다., 함수()동작을할 것이란 것인데// {} 중괄호에 있는 것이 이벤트를 발동하고나서 발생하는 실행문이다.

                var checks=document.getElementsByTagName("fieldset"); // 필드셋요소가 한 둘이 아니기에, 변수checks에 배열 형식으로 데이터가 설정된다.
                var inner= checks[0].getElementsByTagName("input");     // cheacks에 들어가있는 필드셋 요소가 2개인데, 0번 인덱스와 1번 인덱스이다. 그 중에서도 0번 인덱스에 있는 input태그요소들을 다 가져와 담으라는 것이다.
                var str = "체크 내용 : ";

                // 변수설정 정의는 다 했다. 이제 체크여부를 알아봐야하는데, 이때는 if문을 사용한다.
                for (var i=0; i<inner.length; i++) {
                    if(inner[i].checked) {  // inner변수는 input태그들을 가지고있는데, 거기서 체크가 된 것들이면 실행하라
                        str= str+inner[i].value+" "; // "체크 내용 : "에다가 inner변수에 담겨있는, input태그들의 속성을 +하라는 것" 
                                                    // +" " 를 하는 이유는 체크된 것들을 문자열로 붙일 때, 띄어쓰기를 해주려고
                    }
                }
                console.log(str);

                document.getElementById("result").innerHTML=str;
                // 가장 중요한 것, 결국 만들어준 변수str을 화면상으로 내가 지정한 위치에서 띄우는 것이다.
                // result아이디를 가지고있는 곳에다가, innerHTML을 해서, str변수 안에 들어가있는 것들을 넣으라는 것이다.
                

                                                                                
            });
        </script>
    </body>
</html>
